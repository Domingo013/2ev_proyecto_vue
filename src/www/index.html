                    </div>
                </div>

                    </div>

                    </div>
                </div>
                <div class="tarjeta">
                    <div>

                        <span class="modbo"><i class="fa-solid fa-pen"></i></span>
                        <span class="modbo"><i class="fa-solid fa-trash-can"></i></span>
                    </div>
                </div>
                <div class="tarjeta">
                    <div>
                        <img src="assets/mvagusta.jpg" alt="mvagusta">
                    </div>
                    <div class="botones">
                        <span class="modbo"><i class="fa-solid fa-pen"></i></span>
                        <span class="modbo"><i class="fa-solid fa-trash-can"></i></span>
                    </div>
                </div>
                <div class="tarjeta" id="tarjetaAnadir">
                    <span id="anadir2">+</span>
                </div>
            </div>
        </div>
        <div id="divAnadir">
            <div id="divFormulario">
                <div id="formulario">
                    <div>
                        <label for="marca">Marca:</label><br>
                        <select name="marca" id="marcaMoto">
                            <option selected="true" value="0" hidden>Escoge una marca</option>
                            <option value="aprilia">Aprilia</option>
                            <option value="ktm">KTM</option>
                            <option value="bmw">BMW</option>
                            <option value="honda">Honda</option>
                            <option value="yamaha">Yamaha</option>
                            <option value="mvagusta">MVAgusta</option>
                            <option value="ducati">Ducati</option>
                            <option value="beta">Beta</option>
                        </select>
                    </div><br>
                    <label for="tipo">Tipo de moto:</label><br>
                    <input type="radio" name="tipo" id="tipo1">Sport</input>
                    <input type="radio" name="tipo" id="tipo2">Naked</input>
                    <input type="radio" name="tipo" id="tipo3">Trail</input>
                    <input type="radio" name="tipo" id="tipo4">Enduro</input>
                    <input type="radio" name="tipo" id="tipo5">Cross</input><br><br>
                    <label for="extra">Extras:</label><br>
                    <input type="checkbox" name="escape" id="extra1">Escape Akrapovic</input>
                    <input type="checkbox" name="asiento" id="extra2">Asiento ergonómico</input>
                    <input type="checkbox" name="punio" id="extra3">Puños calefactables</input>
                    <input type="checkbox" name="bluetooth" id="extra4">Bluetooth</input><br><br>
                    <div>
                        <label for="anio">Año:</label><br>
                        <input type="date" name="anio" id="anio"2/>
                    </div><br>
                    <div>
                        <label for="kilometros">Kilometros:</label><br>
                        <input type="text" name="kilometros" id="kilometros" />
                    </div><br>
                    <div>
                        <label for="precio">Precio:</label><br>
                        <input type="text" name="precio" id="precio" />
                    </div><br>
                    <div>
                        <label for="descripcion">Descripción:</label><br>
                        <textarea name="descripcion" id="descripcion"></textarea>
                    </div><br>
                    <input type="file" name="imagen" id="imagen"/>
                    <div id="botones_formulario">
                        <button id="btnCancelar">Cancelar</button>
                        <button id="btnAceptar">Aceptar</button>
                    </div>
                </div>
            </div>
